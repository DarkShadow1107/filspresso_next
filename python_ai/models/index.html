<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MediaPipe Tasks GenAI Demo</title>
		<style>
			body {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				margin: 0;
				padding: 24px;
				background: #f5f5f5;
				color: #222;
			}
			main {
				max-width: 720px;
				margin: 0 auto;
				background: #fff;
				padding: 24px;
				border-radius: 12px;
				box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
			}
			textarea {
				width: 100%;
				min-height: 140px;
				padding: 12px;
				font-size: 16px;
				border-radius: 8px;
				border: 1px solid #ccc;
				resize: vertical;
				box-sizing: border-box;
			}
			button {
				appearance: none;
				border: none;
				border-radius: 6px;
				padding: 10px 18px;
				background: #1d4ed8;
				color: #fff;
				font-size: 15px;
				cursor: pointer;
			}
			button:disabled {
				background: #9ca3af;
				cursor: not-allowed;
			}
			pre {
				background: #0f172a;
				color: #e2e8f0;
				padding: 16px;
				border-radius: 8px;
				white-space: pre-wrap;
				min-height: 160px;
			}
			.status {
				margin-bottom: 16px;
				padding: 12px;
				border-radius: 8px;
				background: #e0f2fe;
				color: #0c4a6e;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Gemma 3 (int4 web) — Static Tasks GenAI Demo</h1>
			<p>
				This standalone demo mirrors the official MediaPipe sample. Serve this folder with a static HTTP server (for
				example
				<code>python -m http.server 8000</code>) and open <code>http://localhost:8000/</code> in a WebGPU-enabled browser.
			</p>
			<section class="status" id="status">Loading WASM bundle…</section>
			<label for="prompt">Prompt</label>
			<textarea id="prompt">Write a balanced tasting note for a Nespresso Master Origin Ethiopia espresso.</textarea>
			<div style="margin: 16px 0; display: flex; gap: 12px">
				<button id="generate" disabled>Generate</button>
				<button id="clear">Clear</button>
			</div>
			<h2>Output</h2>
			<pre id="output"></pre>
		</main>
		<script type="module" src="./index.js"></script>
	</body>
</html>
