services:
    # MariaDB database - managed automatically by Express server
    # The Express server will start/stop this container
    mariadb:
        image: mariadb:10.11
        container_name: filspresso_next_mariadb
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-filspresso_root_2024}
            MYSQL_DATABASE: ${DB_NAME:-filspresso}
            MYSQL_USER: ${DB_USER:-filspresso_user}
            MYSQL_PASSWORD: ${DB_PASSWORD:-filspresso_secure_2024}
        ports:
            - "3306:3306"
        volumes:
            - mariadb_data:/var/lib/mysql
            # Mount the SQL init scripts directory from the express-api package.
            - ./express-api/data:/docker-entrypoint-initdb.d:ro
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mariadb_data:
        driver: local
